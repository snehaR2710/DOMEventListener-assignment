<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onclick</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #box {
        width: 20rem;
        background-color: green;
        cursor: pointer;
        color: white;
        text-align: center;
        border-radius: 5px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <p class="clickme">Click me ðŸ‘‡</p>
    </div>

    <script>
        const boxElement = document.getElementById("box");
        boxElement.addEventListener("click", () => {
            alert("You just click me!!")
        });
    </script>
  </body>
</html>
