<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Over</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #box {
        width: 20rem;
        background-color: green;
        cursor: pointer;
        color: white;
        text-align: center;
        border-radius: 5px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <p class="clickme">Restricted Area ðŸ™…</p>
    </div>
  </body>

  <script>
    const boxElement = document.getElementById("box");
    boxElement.addEventListener("mouseover", function () {
      alert(
        "you entered in Restricted Area ðŸ™… (mouse over event is working properly)"
      );
    });
  </script>
</html>
